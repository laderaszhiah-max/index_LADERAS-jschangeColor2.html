<!DOCTYPE html>
<html>
<head>
<title> JS Change Color </title>
<script>
   function myFunction() {
     document.getElementById("demo").style.color="#eca5ea"; } // pink 
   function myFunction1() {
     document.getElementById("demo1")style.color="rgb(255,0,0)"; } // red
   function myFunction2() {
     document.getElementById("demo2")style.color="rgb(0,0,255)"; } // blue
   function myFunction3() {
     document.getElementById("demo3")style.color="rgb(255,255,255)"; } // white 
   function myFunction4() {
     document.getElementById("demo4")style.color="#f0c209"; } // yellow
   function myFunction5() {
     document.getElementById("demo5")style.color="#0c5a0a"; } // green
   function myFunction6() {
     document.getElementById("demo7")style.color="rgb(124,62,236)"; } // violet 
   function myFunction7() {
     document.getElementById("demo7")style.color="rgb(211,84,0)"; } // orange 
</script>
